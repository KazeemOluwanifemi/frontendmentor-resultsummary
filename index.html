<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>

<body>
  <div class="main">
    <div class="first-half">
      <h1 class="stay-updated">Stay updated!</h1>
      <div class="checklist">
        <p>
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <div class="list">
          <div class="list-item">
            <img src="/assets/images/icon-list.svg" width="18px" height="18px">
            Product discovery and building what matters
          </div>
        </div>

        <div class="list">
          <div class="list-item">
            <img src="/assets/images/icon-list.svg" width="18px" height="18px">
            Measuring to ensure updates are a success
          </div>
        </div>
        <div class="list">
          <div class="list-item">
            <img src="/assets/images/icon-list.svg" width="18px" height="18px">
            And much more!
          </div>
        </div>
      </div>

      <div id="sign-up">
        <form class="sign-up-form">
          <label>Email address</label><br>
          <input type="email" placeholder="email@company.com">
          <button class="sign-up-btn">Subscribe to monthly newsletter</button>
        </form>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>

    <img class="second-half" src="/assets/images/illustration-sign-up-desktop.svg">


  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
  

</body>
</html>
